<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="../CSS/event_reviews.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
</head>

<body>
    <div class="container">
        <h1>Reviews</h1>
        <form action="" id="Reviews">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>
            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>
            <div class="inputBox">
                <input type="text" id="review" placeholder="Enter stars 1-5......" />
            </div>
            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder=""></textarea>
            </div>
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
        <button class="back-btn" id="back">BACK TO HOMEPAGE</button>
    </div>
    <script type="module">
        document.getElementById('back').addEventListener('click', () => {
          window.location.href = 'homepage.html';
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../JS/event_reviews.js"></script>
</body>
</html>
